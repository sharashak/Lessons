<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица умножения на JS</title>
    <script>
        function init() {
            console.log("Инициализация прошла")
        }

        window.onload = (event) => {
            init();
        }

        var sheetWidth = 9
        var sheetHeight = 9
        var w = 1
        var h = 1
        var result = [];

        //for (var w = 1; w <= sheetWidth; w++) {
        //for (var h = 1; h <= sheetHeight; h++) {

        while (w <= sheetWidth) {
            w++;
            result[w] = []

            while (h <= sheetHeight) {
                h++;
                result[w][h] = w * h;
            }
        }

        console.table(result)
    </script>
</head>

<body>

</body>

</html>
